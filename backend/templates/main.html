<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>



<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/main/" target="_self">Operator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reports/" target="_self">Reports</a>
      </li>
    </ul>
  </nav>
  


<div class="row">
    <div class="col-sm-10">
        
        <div class="col-sm-12">
            <!-- <h3 class="mt-5">Live Streaming</h3> -->
            <img src="{{ url_for('video_feed') }}" width="100%" height="600" >
        </div>
    </div>


    <div class="col-sm-2">

      <div class="container">
        <button class="btn btn-primary" id="inspect_button" onclick="inspectAPI()" >Inspect</button>
      </div>
        <div class="container mt-2">
            <div class="card">
                <div class="card-header bg-info h5 text-center">Status</div>
                <div class="card-body text-center">

                    <p class="card-text h2" id="status">Accepted </p>



            </div>
        </div>  
        
        <div class="card mt-3">
            <div class="card-header bg-info h5" id="details">Details</div>
            <div class="card-body">
                <p id="details">
                    <br><br><br><br>
                </p>
            </div>
            <!-- <div class="card-footer">Footer</div> -->
          </div>
        
          <div class="card mt-3">
            <div class="card-header bg-info h5" id="inspection_count">Inspection Count</div>
            <div class="card-body">
              <p class="card-text" id="total_inspections">
                Total Inspections : 
              </p>
              <p class="card-text" id="total_accepted">Total Accepted : </p>
              <p class="card-text" id="total_rejected">Total Rejected : </p>


            </div>  
          </div>
</div>




    </div>
</div> 



</body>




<script>
 function inspectAPI() {
            fetch('/main/inspect/', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        }


function getMetricsAPI(){
  fetch('/main/get_metrics/',{
    method: 'GET'

  })
  .then(response => response.json())
  .then(data => {
    console.log(data)
    document.getElementById('get_metrics_response').innerText = JSON.stringify(data);
  })
  .catch(error => console.error('Error:',error));
}

var targetContainer = document.getElementById("status");
var total_inspections = document.getElementById("total_inspections");
var total_accepted = document.getElementById("total_accepted");
var total_rejected = document.getElementById("total_rejected");

var eventSource = new EventSource("/main/get_metrics/")
  eventSource.onmessage = function(e) {
    console.log(e.data)
    


  targetContainer.innerHTML = e.data.status;
  total_inspections.innerHTML = e.data.total_inspections;
  total_accepted.innerHTML = e.data.total_accepted;
  total_rejected.innerHTML = e.data.total_rejected;

};





</script>





</html>
